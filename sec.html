<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Адаптивная открытка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --dark-green: #013220;
      --light-green: #0a3d26;
      --accent: #f4e04d;
    }
    html {
      scroll-behavior: smooth; /* плавный скролл по умолчанию */
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--dark-green);
      color: white;
      font-family: sans-serif;
    }
    .nav {
      position: fixed;
      top: 10px; left: 0; right: 0;
      text-align: center;
      z-index: 1000;
    }
    .nav button {
      background: var(--light-green);
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .nav button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .pages {
      scroll-snap-type: y mandatory;
      overflow-y: auto;
      height: 100vh;
    }
    .page {
      position: relative;
      scroll-snap-align: start;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }
    /* Страница 1: фон и свечи */
    #page1 {
      justify-content: flex-end;
    }
    #page1 img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .candles {
      position: absolute;
      bottom: 10vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
    }
    .candle {
      position: relative;
      width: 40px;
      height: 80px;
      text-align: center;
    }
    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      width: 10px;
      height: 20px;
      background: orange;
      border-radius: 50% 50% 0 0;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 0.8; transform: translateX(-50%) skewX(-10deg); }
      to   { opacity: 1;   transform: translateX(-50%) skewX(10deg);  }
    }
    .candle span {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: white;
    }
    /* Страница 2 */
    #page2 {
      flex-direction: column;
    }
    #playVideo1 {
      background: var(--accent);
      color: #013220;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    #video1 {
      width: 90%;
      max-height: 80%;
      margin-top: 20px;
      display: none;
    }
    /* Страница 3 */
    #page3 {
      padding-top: 20vh;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }
    #page3 .text {
      font-size: 24px;
      margin-bottom: 20px;
      padding: 0 20px;
    }
    #playVideo2 {
      background: var(--accent);
      color: #013220;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #video2 {
      width: 90%;
      max-height: 60%;
      margin-top: 20px;
      display: none;
    }
    /* Страница 4 */
    #page4 {
      flex-direction: column;
    }
    #playVideo3 {
      background: var(--accent);
      color: #013220;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #video3 {
      width: 90%;
      max-height: 80%;
      margin-top: 20px;
      display: none;
    }
    /* Конфетти */
    .confetti {
      position: absolute;
      top: 0;
      width: 6px;
      height: 6px;
      opacity: 0.9;
      animation: fall 3s forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Навигация -->
  <div class="nav">
    <button id="prev" disabled>Назад</button>
    <button id="next">Вперёд</button>
  </div>

  <!-- Страницы -->
  <div class="pages">
    <!-- Страница 1 -->
    <section id="page1" class="page">
      <img src="main.png" alt="Жираф с тортом">
      <div class="candles">
        <div class="candle" id="candle2"><div class="flame"></div><span>2</span></div>
        <div class="candle" id="candle9"><div class="flame"></div><span>9</span></div>
      </div>
    </section>

    <!-- Страница 2 -->
    <section id="page2" class="page">
      <button id="playVideo1">Tap here</button>
      <video id="video1" src="video1.mp4" controls></video>
    </section>

    <!-- Страница 3 -->
    <section id="page3" class="page">
      <div class="text">Поздравляем с днём рождения! Желаем счастья и радости!</div>
      <button id="playVideo2">ЛЕГЕНДАРОЧКА</button>
      <video id="video2" src="video2.mp4" controls></video>
    </section>

    <!-- Страница 4 -->
    <section id="page4" class="page">
      <button id="playVideo3">Last</button>
      <video id="video3" src="video3.mp4" controls></video>
    </section>
  </div>

  <script>
    // Работа навигации
    const pages = document.querySelectorAll('.page');
    let current = 0;
    function updateNav() {
      document.getElementById('prev').disabled = (current === 0);
      document.getElementById('next').disabled = (current === pages.length - 1);
    }
    function goToPage(idx) {
      if (idx < 0 || idx >= pages.length) return;
      pages[idx].scrollIntoView({behavior: 'smooth'});
      current = idx;
      updateNav();
    }
    document.getElementById('prev').onclick = () => goToPage(current - 1);
    document.getElementById('next').onclick = () => goToPage(current + 1);

    // Страница 1: клики на свечи
    document.querySelector('.candles').onclick = () => {
      // Удаляем пламя свечей
      document.querySelectorAll('.flame').forEach(el => el.remove());
      // Создаём "конфетти"
      createConfetti();
      // Переход на страницу 2 через 2 секунды
      setTimeout(() => goToPage(1), 2000);
    };
    function createConfetti() {
      const colors = ['#f44336','#4caf50','#2196f3','#ffeb3b','#9c27b0','#ff9800'];
      for (let i = 0; i < 100; i++) {
        const conf = document.createElement('div');
        conf.className = 'confetti';
        // Случайная позиция и цвет
        conf.style.left = Math.random() * window.innerWidth + 'px';
        conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(conf);
        // Удаляем после анимации
        setTimeout(() => conf.remove(), 3000);
      }
    }

    // Страница 2: запуск видео и переход на след. страницу
    document.getElementById('playVideo1').onclick = () => {
      document.getElementById('playVideo1').style.display = 'none';
      const vid1 = document.getElementById('video1');
      vid1.style.display = 'block';
      vid1.play();
      vid1.onended = () => goToPage(2); // переход на страницу 3 после конца видео
    };

    // Страница 3: запуск видео и переход на след. страницу
    document.getElementById('playVideo2').onclick = () => {
      document.getElementById('playVideo2').style.display = 'none';
      const vid2 = document.getElementById('video2');
      vid2.style.display = 'block';
      vid2.play();
      vid2.onended = () => goToPage(3); // переход на страницу 4
    };

    // Страница 4: последний видеофайл
    document.getElementById('playVideo3').onclick = () => {
      document.getElementById('playVideo3').style.display = 'none';
      const vid3 = document.getElementById('video3');
      vid3.style.display = 'block';
      vid3.play();
      // После конца финального видео ничего не делаем
    };
  </script>

</body>
</html>
